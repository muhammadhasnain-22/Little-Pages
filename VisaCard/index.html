<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaCard</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="visacard">
        <div class="card">

            <div class="left">
                <div class="cardtitle">
                    <div class="logo">
                        <div class="first-circle"></div>
                        <div class="second-circle"></div>
                    </div>
                    <div class="name">Master Card</div>
                </div>
                <div class="number">
                    <div class="title">
                        Card Number
                    </div>
                    <div class="cardnumber">
                        7878 3939 4230 3499
                    </div>
                </div>
                <div class="smart-line">
                    Prince Vishal
                </div>
            </div>


            <div class="right">
                <div class="identifier">
                    <div class="sim"></div>
                </div>
                <div class="date">
                    <div class="title">
                        Valid Till
                    </div>
                    <div class="number">
                        06/25
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
